<html>
<head>
<title>table attribute- using WIDTH andBORDER</title>
</head>
<body>
<center>
<table border=10 width=100% >
<caption align="top">
<b>Personal Information</b>
</caption>
<tr>
<th>Name</th>
<th>Age</th>
</tr>
<tr align=center>
<td>Ram</td>
<td>24</td>
</tr>
<tr align=center>
<td>Sita</td>
<td>25</td>
</tr>
</center>
</body>
</html>
