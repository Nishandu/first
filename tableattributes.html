<html>
<head>
<title>Table attribute-using bgcolor</title>
</head>
<body>
<center>
<table border=5 width=60% cellspacing=15>
<caption align="top">
<b>Personal Information</b>
</caption>
<tr>
<th bgcolor="red">Name</th>
<th bgcolor="gray">Age</th>
</tr>
<tr align=center>
<td bgcolor=green>Ram</td>
<td bgcolor=blue>24</td>
</tr>
<tr align=center>
<td bgcolor=pranish>sita</td>
<td>22</td>
</tr>
</table>
</center>
</body>
</html>
