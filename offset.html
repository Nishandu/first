<html>
    <head>
        <title>Offset example</title>
        <style type="text/css">
            .offset{
                position: relative;
                top: 150px;
                left: 50px;
            }
        </style>
    </head>
    <body>
        <p>this text will flow normally across the screen . the next line will be offset from the end of  this line.
            <span class="offset">this text is offset  from line above.</span>
        </p>
    </body>
</html>
